<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeDATA - Stats</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <div class="card text-bg-info mb-1" style="max-width: 18rem">
          <div class="card-header">records</div>
          <div class="card-body">
            <h5 class="card-title" id="totalRecords">---</h5>
          </div>
        </div>

        <div class="card text-bg-info mb-1" style="max-width: 18rem">
          <div class="card-header">bytes transmitted</div>
          <div class="card-body">
            <h5 class="card-title" id="totalBytesTransmitted">---</h5>
          </div>
        </div>

        <div class="card text-bg-info mb-1" style="max-width: 18rem">
          <div class="card-header">stations</div>
          <div class="card-body">
            <h5 class="card-title" id="uniqueStations">---</h5>
          </div>
        </div>

        <div class="card text-bg-primary mb-1" style="max-width: 18rem">
          <div class="card-header">SNR (min/avg/max)</div>
          <div class="card-body">
            <h5 class="card-title">
              <span id="lowestSNR">-</span>/<span id="avgSNR">-</span>/<span
                id="highestSNR"
                >-</span
              >
            </h5>
          </div>
        </div>

        <div class="card text-bg-secondary mb-1" style="max-width: 18rem">
          <div class="card-header">avg filesize</div>
          <div class="card-body">
            <h5 class="card-title" id="averageFileSize">---</h5>
          </div>
        </div>

        <div class="card text-bg-secondary mb-1" style="max-width: 18rem">
          <div class="card-header">avg bpm</div>
          <div class="card-body">
            <h5 class="card-title" id="averageBytesPerMinute">---</h5>
          </div>
        </div>

        <div class="card text-bg-secondary mb-1" style="max-width: 18rem">
          <div class="card-header">CRC errors (before fix)</div>
          <div class="card-body">
            <h5 class="card-title" id="crcErrorBeforeFix">---</h5>
          </div>
        </div>

        <div class="card text-bg-danger mb-1" style="max-width: 18rem">
          <div class="card-header">CRC errors (after fix)</div>
          <div class="card-body">
            <h5 class="card-title" id="crcErrorAfterFix">---</h5>
          </div>
        </div>

        <div class="card text-bg-success mb-1" style="max-width: 18rem">
          <div class="card-header">no CRC errors (after fix)</div>
          <div class="card-body">
            <h5 class="card-title" id="noCRCErrorsAfterFix">---</h5>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <canvas id="chartSNRvsSPEED"></canvas>
        </div>
        <div class="col">
          <canvas id="chartSNRvsNACK"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <canvas id="chartSNRvsFILESIZE"></canvas>
        </div>
        <div class="col">
          <canvas id="chartSPEEDvsFILESIZE"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <canvas id="chartSpeedOverTime"></canvas>
        </div>
        <div class="col">
          <canvas id="chartSNRvsCRCERROR"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <canvas id="chartCountSNR"></canvas>
        </div>
        <div class="col">
          <canvas id="chartCountFileSize"></canvas>
        </div>
      </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/chartjs/dist/chart.umd.js"></script>
    <script src="assets/jquery.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
